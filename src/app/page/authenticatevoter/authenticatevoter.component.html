
<h4 *ngIf="successMessage"  class="text-center bg-light font-weight-bold py-2 " style=" color: green !important; position: absolute; width: 100%; font-family: monospace !important; " >
{{successMessage}}
</h4>

<div class="d-flex justify-content-center align-items-center bg-success " style="height: 100vh;" >

    <form class="p-5 text-center bg-dark rounded " style="width: 90%;" [formGroup]="voters" (ngSubmit)="nextVote()">
        <h1 class="mb-5"  > {{accessvoting}}    </h1>
        <label for="voterid"> Enter your voter's id: </label>
        <input type="text" class="form-control" placeholder="Voter's id" formControlName="index_no" >

        <button type="submit" class="btn btn-primary mt-3" >Submit</button>
    </form>

</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Flash Messages -->

<div class="text-center bg-dark" *ngIf="flashSuccessMessage"
style="position: fixed; font-weight: bold; font-family: monospace !important; font-size: 1.2em; top: 1%; left: 15%; 
padding: .5%; width: 70%; box-sizing: border-box; z-index: 99;" >
<span class="badge badge-light m-2" style="width: 5%; background-color: white; color: black;" id="countdown">3</span>
{{flashSuccessMessage}} <img src="assets/correct.png" style="width: 5%;">
</div>

<div class="text-center bg-light text-danger" *ngIf="flashErrorMessage"
style="position: fixed; font-weight: bold; font-family: monospace !important; font-size: 1.2em; top: 1%; left: 15%; 
padding: .5%; width: 70%; box-sizing: border-box; z-index: 99; color: red;" >
<span class="badge badge-danger m-2" style="width: 5%; " id="countdown">3</span>
{{flashErrorMessage}} <img src="assets/error.png" style="width: 8%;">
</div>

<h3 class="text-center p-3 m-0 bg-dark font-weight-bold"> {{votingname}} </h3>

<marquee class=" font-weight-bold "> Message From SRC President: Please Vote wisely, Vote Peacefully... Thank you </marquee>

<div class="container-fluid full" >

<div class="text-center" style="position: fixed; width: 100vw; top: -40%; left: 0; z-index: 0;">
  <img src="assets/bg.png" style="width: inherit; opacity: 8%;" >
</div>

  <h4 class="text-center bg-light py-2 text-weight-bolder " > Welcome </h4>

	<div class="container-fluid pt-3" style="z-index: 1 !important; position: relative;">

		<h4 class="text-center bg-dark py-2 font-weight-bold"> Please select a category to vote </h4>

    <form [formGroup]="votes" (ngSubmit)="show()">

	 <div class="form-step-active mt-3 card" *ngFor="let x of categories" >
	 	<h6 class="card-header" data-bs-toggle="collapse" [attr.data-bs-target]="'#x'+x.count" style=" color:  green; text-transform: uppercase; font-weight: bold;"> {{x.category}} </h6>

    <div class="card-body collapse" [id]="'x'+x.count" >

        <ol class="row px-5">
        
        <div *ngFor="let y of candidates" class="candidatess col-sm-6">
      
      <li class="pt-3  candidates mt-5 px-5 py-2" *ngIf="y.category === x.category" >
        
        <div class="thumbnail text-center px-5" style="height:300px; " >

        <img [src]="y.image" class="img-circle img-responsive "  
        style="height: 80%; width: auto; border: 3px solid black;"> 
    
        <h3 class="rounded caption px-3 bg-light d-flex align-items-center justify-content-center" 
        style="height: 20%; border: 3px solid; white-space: nowrap; font-size: 1vw;">
        <span style="width: 50%;">{{y.candidatename}}</span>

        <span class=" py-1 bg-dark d-flex justify-content-center align-items-center" 
        style="width: 50%; border-top-left-radius: 1rem; border-bottom-right-radius: 1rem;">
        <label for="check" class="m-0" style="width: 50%;"> Vote </label>
        <input id="check" type="radio" [value]=y.candidatename formControlName={{y.category}}  ></span> 
      </h3>

    </div>
      </li>
    </div>
  </ol>

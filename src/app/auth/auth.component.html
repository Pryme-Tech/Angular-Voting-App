

<div class="hidden bg-primary d-flex flex-column " id="register" style="height: 100vh; ">

  <h1 class="p-0 text-center m-0 d-flex align-items-center justify-content-center " style="height: 10%" > VOTY </h1>

  <div class="container row m-auto m-0 p-0 border border-5 rounded" style="height: 90%" >

    <form [formGroup]="registerForms" (ngSubmit)="registerFormsOnSubmit()" class="col-lg-6 bg-secondary d-flex flex-column justify-content-center">

      <h1 class="text-center mb-5 " > Register for free </h1>

      <div class="form-group " style="width: 100% !important;" >

        <label> Email Address: </label>

        <small *ngIf=" this.submitted && this.registerV['email'].errors?.['required'] " class="text-danger font-weight-bold"> *** This input is required *** </small>
        <small *ngIf=" this.submitted && this.registerV['email'].errors?.['email'] " class="text-danger font-weight-bold"> *** Enter a valid email *** </small>

        <input class="form-control" type="text" name="" placeholder="email" formControlName="email" >

      </div>

      <div class="form-group pt-3" style="width: 100% !important;" >

        <label> UserName: </label>

        <small *ngIf=" this.submitted && this.registerV['username'].errors?.['required'] " class="text-danger font-weight-bold"> *** This input is required *** </small>

        <input class="form-control" type="text" name="" placeholder="UserName" formControlName="username" >

      </div>

      <div class="form-group pt-3" style="width: 100% !important;" >

        <label> Password: </label>

        <small *ngIf=" this.submitted && this.registerV['password'].errors?.['required'] " class="text-danger font-weight-bold"> *** This input is required *** </small>

        <input class="form-control" type="text" name="" placeholder="Password" formControlName="password" >

      </div>

      <div class="form-group pt-3" style="width: 100% !important;" >

        <label> Confirm Password: </label>

        <small *ngIf=" this.submitted && this.registerV['confirmPassword'].errors?.['required'] " class="text-danger font-weight-bold"> *** This input is required *** </small>

        <input class="form-control" type="text" name="" placeholder="Confirm Password" formControlName="confirmPassword" >

      </div>

      <div class="form-group pt-3 text-center" style="width: 100% !important;" >

        <button class="btn btn-light font-weight-bolder " > REGISTER </button>

      </div>

    </form>

    <div class="col-lg-6 " id="img" style="background-image:  url(assets/bg.png); background-size: contain; background-repeat: no-repeat; background-position: top; " >

    </div>

  </div>

</div>




<div class="hidden bg-primary" id="login" style="height: 100vh; justify-content: center; align-items: center;">


  </div>


  <div *ngIf="successMessage || errorMessage" class="fixed-top vh-100 d-flex align-items-center justify-content-center animate__animated animate__zoomIn " style=" backdrop-filter: blur(5px); " >

    <div *ngIf="successMessage" class=" bg-success p-5 rounded text-center " >

      <i class="fa-solid fa-circle-check fa-3x m-2 "></i>

      <h3> Voting Successful </h3>

      <p> Thank you for voting! </p>

    </div>


    <div *ngIf="errorMessage" class=" bg-danger p-5 rounded text-center " >

      <i class="fa-solid fa-circle-exclamation fa-5x m-2"></i>

      <h3> You have already voted </h3>

      <p> If this error is not right, <a href=""> contact us. </a> Thank you. </p>

    </div>

  </div>

  <div class=" text-center py-3 " >

    <img [src]="electionLogo" class="img-rounded my-3 "  >

    <h3> {{electionName}} </h3>

  </div>

  <form [formGroup]="votes" (ngSubmit)="vote()" >

  <div class="card container p-0 " *ngFor=" let x of categories " >

    <div (click)="  this.arrow.classList.toggle('fa-circle-chevron-up'); " class="card-header bg-primary d-flex justify-content-between align-items-center " data-bs-toggle="collapse" [attr.data-bs-target]="'#x'+x.index" style=" cursor : pointer; " > <p class="p-0 m-0 font-weight-bold " style="width: 70%; text-align: left;"> {{x.category}} </p> <i style="width: 30%; text-align: right; " class="fa-solid fa-circle-chevron-down " #arrow ></i> </div>

    <div class="card-body collapse" [id]="'x'+x.index" >

<ng-container *ngFor="let y of x.candidates">

  <div class=" d-flex mt-4 align-items-center justify-content-between " > 

    <input type="radio" [formControlName]="x.category" [value]="y.id" > 
    <img [src]="y.avatar" class="border border-5" style="width: 100px;">
   <p class="text-center font-weight-bold " style="width:50%;" > {{y.candidateName}} </p>

</div>

</ng-container>

</div>

    

  </div>

  <div class=" text-center my-3 " >

    <button class="btn btn-outline-primary " type="submit" > Submit Vote </button>

  </div>

  </form>


  <div *ngIf="process" class="bg-dark d-flex justify-content-center align-items-center flex-column" style="opacity: 80%; z-index: 99; position: absolute; top:0; width: 100%; height: 100vh;" > <i class="fas fa-cog fa-spin fa-5x"></i> <p class="fa-2x font-weight-bold"> PROCESSING... </p> </div>

<p *ngIf="errorMessage" class="bg-danger text-center m-0 py-2 font-weight-bold" style=" transition: all 2s; font-family: monospace !important; z-index: 999; position: absolute; top: 0; width: 100%; " > {{errorMessage}} </p>

<p *ngIf="successMessage" class="bg-success text-center m-0 py-2 font-weight-bold" style=" transition: all 2s; font-family: monospace !important; z-index: 999; position: absolute; top: 0; width: 100%; " > {{successMessage}} </p>

<div class="main bg-success" style="min-height: 100vh;">

	<nav class="py-4 bg-dark">

	<div  class=" text-center d-flex justify-content-between align-items-center">
		<h4 class="p-2"> {{welcome}} </h4>

		<div class="m-hide">
		<button class="p-2" onclick="document.getElementById('addEvents').style.display='block'">Add a New Voting Event</button>
		<button class="m-2 p-2" type="button" onclick="localStorage.clear(); location.reload()">
			 Log out </button>
			 </div>

			 <div class="px-3" id="mobile-menu-button">
				<button class="outline-none mobile-menu-button">
					menu
				</button>
			 </div>

	</div>

	<div class="mobile-menu-hidden pt-3 row m-0" style="border-top: 5px solid;">
		<button class="p-2 col-8" onclick="document.getElementById('addEvents').style.display='block'">Add a New Voting Event</button>
		<button class="p-2 col-4 " style="display: block;" type="button" onclick="localStorage.clear(); location.reload()">
			 Log out </button>
	</div>

	</nav>

<div class="d-flex align-items-center" id="addEvents"
style="display:none !important; width:100%; position: absolute; top: 0; min-height: 100vh; z-index: 9; backdrop-filter: blur(3px); ">
	
	<form [formGroup]="newVoting" (ngSubmit)="newVotingOnSubmit()" class="py-5 mx-auto bg-dark rounded border border-5 "
	 style="width: 70%;">

		<!-- <div class="form-group">
				<p class="btn btn-dark m-0" onclick="document.getElementById('newinput').style.display='block';
				document.getElementById('newinputbutton').style.display='block';"> Add a New Voting Event </p>
			</div> -->
			<div class="text-right px-5">
			<i class="fa-solid fa-close fa-2x text-danger" onclick="document.getElementById('addEvents').style.display='none !important'"></i>
			</div>

		<div class="addEventForm">

			<div class="form-group px-5" id="newinput">
				<label>Enter name for Voting Event :</label>
				<input class="form-control text-center" type="text" placeholder="Choose a name for your voting event" formControlName="newVotingInput">
			</div>

			<div class="form-group px-5 d-flex">
				<div style="width: 40%" id="preview-f">
				<label>Select an image for your event :</label>
				<input class="form-control" type="file" #file (change)="imagePreview(file.files)">
				</div>
				<div class="text-center" style="width: 60%;" id="preview">
					<img style="width: inherit;" [src]="previewSrc">
					</div>
			</div>
			
			<div class="form-group text-center" id="newinputbutton">
		<button class="btn btn-primary" type="submit">Submit</button>
		<button class="btn btn-danger mx-2" type="button" onclick="document.getElementById('addEvents').style.display='none !important';">Cancel</button>
			</div>

			</div>
		
			</form>
			</div>

<div class="p-0 m-0 main row justify-content-center py-3 px-3"  >

	<div class="border border-5 col-12 py-1 text-center bg-light" *ngIf="noVotingAdded" >

{{noVotingAdded}}

	</div>

<div class="row pt-2">

	<h5 class="text-center"> Select an event to manage </h5>

	<div class="form-group bg-dark text-center py-3">
		<label for="search" style="">Search for a voting event:</label>
		<input id="search" type="search" class="form-control mx-auto" style="width: 90%;" placeholder="Search by name">
		</div>

	<div class="col-sm-4 col-lg-3 col-sm-6 card mt-3" *ngFor="let x of votings" 
	(click)="redirectToCandidates(x.votingname)" id={{x.votingname}} style="cursor: pointer; background-color: transparent; box-shadow: 0 0 0px rgb(0 0 0 / 13%) ">

	<div class="border border-5 events">
		
	<div class="card-header p-0" style="max-height: 169px; overflow: hidden; ">
		<img [src]="x.imageurl" class="img-responsive " style="
		vertical-align: middle;
		border-style: none;
		max-width: 100%;">
	</div>

	<div class="card-body bg-light p-2 text-center mt-1" >
		<h6 class="m-0"> {{x.votingname}} </h6>
	</div>

	</div>

	<!-- <div class="thumbnail text-center pt-3" style="height:300px; ">

		<h3 class="rounded caption bg-light d-flex align-items-center justify-content-center" 
		style="height: 20%; border: 3px solid;">{{x.votingname}}</h3>
	</div> -->
			
	</div>
</div>

	</div>

</div>

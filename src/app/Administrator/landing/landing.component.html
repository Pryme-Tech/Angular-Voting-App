<div class="flex animate__animated" id="register" style="height: 100vh; justify-content: center; align-items: center;">


  <form [formGroup]="registerForms" (ngSubmit)="registerFormsOnSubmit()" class="bg-dark" style="height: inherit; width: 60%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1 class="my-3" style=" text-decoration: underline; " > Register </h1>

    <div *ngIf="errMsg" class="bg-danger text-center p-2 my-2 rounded" style="width: 60%;">
{{errMsg}}
  </div>

  <div *ngIf="sucMsg" class="bg-success text-center p-2 my-2 rounded" style="width: 60%;">
{{sucMsg}}
  </div>

    <div class="form-group" style="width: 60%;">
      <label> UserName: </label>
    <input class="form-control" type="text" placeholder="username" formControlName="username">
  </div>

  <div class="form-group mt-4" style="width: 60%;">
    <label> Password: </label>
    <input class="form-control" type="password" name="" placeholder="password" formControlName="password">
  </div>

  <div class="form-group" style="width: 60%;">
    <button type="submit" class="btn btn-default">Register</button>
    <p class="mt-4 text-center" id="changeToSignIn" style="border: 2px solid white;"> Already have an Account? <span class="text-success btn">Log in Here.</span> </p>
  </div>

  </form>

  <div class="bg-success sec" style="height: inherit; width: 40%;"></div>
  </div>



  <div class="hidden flex animate__animated animate__fadeInRight" id="signin" style="height: 100vh; justify-content: center; align-items: center;">

  <form [formGroup]="loginForms" (ngSubmit)="loginFormsOnSubmit()" class="bg-dark" style="height: inherit; width: 60%; display: flex; justify-content: center; align-items: center; flex-direction: column;">

    <h1 class="my-3" style=" text-decoration: underline; " > Sign In </h1>

    <div *ngIf="errMsg" class="bg-danger text-center p-2 my-2 rounded" style="width: 60%;">
{{errMsg}}
  </div>

  <div *ngIf="sucMsg" class="bg-success text-center p-2 my-2 rounded" style="width: 60%;">
    {{sucMsg}}
      </div>

    <div class="form-group" style="width: 60%;">
      <label> UserName: </label>
    <input class="form-control" type="text" placeholder="username" formControlName="username">
  </div>

  <div class="form-group mt-4" style="width: 60%;">
    <label> Password: </label>
    <input class="form-control" type="password" name="" placeholder="password" formControlName="password">
  </div>

  <div class="form-group" style="width: 60%;">
    <button type="submit" class="btn btn-default">Sign in</button>

    <p class="mt-4 text-center" id="changeToRegister" style="border: 2px solid white;"> New Here? <span class="text-primary btn">Register Here.</span> </p>

  </div>

  </form>

  <div class="bg-success sec" style="height: inherit; width: 40%;"></div>
  </div>

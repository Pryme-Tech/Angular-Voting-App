<app-admin ></app-admin>

<div class="text-center p-3">
<button class="btn btn-primary mx-1" onclick="document.querySelector('form').style.display='block'" > <i class="fa fa-plus"></i> Add a new voter  </button>
<button class="btn btn-primary mx-1" onclick="document.querySelector('form').style.display='block'" > <i class="fa fa-cloud-upload"></i> Import Voters </button>
</div>

<form class="container text-center bg-dark p-4 my-4 mt-0" style=" display: none; " [formGroup]="voters" (ngSubmit)="votersOnsubmit()" >
    <input type="text" class="form-control" placeholder="Enter Name of Voter to generate ID" formControlName="name" >
    <button class="btn btn-primary mt-3"> Add Voter </button>
</form>

<p *ngIf="successMessage" class="text-center border border-5 font-weight-bold py-2 " style="color: green; font-family: monospace !important;"> {{successMessage}} <i class="bg-dark p-2 rounded"> Voting ID: {{votingId}} </i> </p>



<h3 class="text-center font-italic py-2 " style=" border-bottom: 2px solid blue; border-radius: 1em; " > Registered Voters </h3>

<div class="d-flex justify-content-center my-3"  > 
    <input type="search" class="form-control" placeholder="Search for a voter" #search (input)="searchVoters(this.search.value)" style="width: 60%;" >
    <button class="btn btn-primary bg-primary " (click)="searchVoters('all')"> Search </button>
</div>

<table class="table table-striped container ">

    <tr>
        <th class="bg-dark" > # </th>
        <th class="bg-dark" > Name </th>
        <th class="bg-dark" > Voter Id </th>
    </tr>

    <tr *ngFor="let x of votersInfo">

        <td> {{x.index}} </td>
        <td> {{x.votersName}} </td>
        <td> {{x.votersId}} </td>

    </tr>

</table>
